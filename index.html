<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__caption">Редактировать профиль</h2>
      <input type="text" class="popup__name" placeholder="Жак-Ив Кусто">
      <input type="text" class="popup__about" placeholder="Исследователь океана">
      <input type="submit" class="popup__submit" value="Сохранить">
      <img class="popup__close" src="./images/close.png" alt="Закрыть">
    </div>
  </section>
  <header class="header">
   <img src="./images/logo.svg" alt="Логотип МЕСТО">
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <div class="profile__name-edit">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <img class="profile__edit" src="./images/edit.png" alt="Редактировать">
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <div class="profile__add"></div>
    </section>
    <section class="elements">
      <ul class="elements__container">
        <li>
          <div class="card">
            <img  class="card__photo" src="./images/chalis_beach.jpg" alt="Чалыш, Фетхие">
            <div class="card__underphoto">
              <p class="card__caption">Чалыш, Фетхие</p>
              <img class="card__like" src="./images/like.svg" alt="Сердечко для лайка" >
            </div>
          </div>  
        </li>
        <li>
          <div class="card">
            <img  class="card__photo" src="./images/badabag_mountains.jpg" alt="Гора Бадабаг, Олюдениз">
            <div class="card__underphoto">
              <p class="card__caption">Гора Бадабаг</p>
              <img class="card__like" src="./images/like.svg" alt="Сердечко для лайка" >
            </div>
          </div>  
        </li>
        <li>
          <div class="card">
            <img  class="card__photo" src="./images/balcony_sunset.jpg" alt="Палтангич, Фетхие">
            <div class="card__underphoto">
              <p class="card__caption">Палтангич, Фетхие</p>
              <img class="card__like" src="./images/like.svg" alt="Сердечко для лайка" >
            </div>
          </div>  
        </li>
        <li>
          <div class="card">
            <img  class="card__photo" src="./images/umbrella.jpg" alt="Мода, Стамбул">
            <div class="card__underphoto">
              <p class="card__caption">Мода, Стамбул</p>
              <img class="card__like" src="./images/like.svg" alt="Сердечко для лайка" >
            </div>
          </div>  
        </li>
        <li>
          <div class="card">
            <img  class="card__photo" src="./images/life_is_beautiful.jpg" alt="Графити, Кадыкёй">
            <div class="card__underphoto">
              <p class="card__caption">Графити, Кадыкёй</p>
              <img class="card__like" src="./images/like.svg" alt="Сердечко для лайка" >
            </div>
          </div>  
        </li>
        <li>
          <div class="card">
            <img  class="card__photo" src="./images/kadikoy_train.jpg" alt="Трамвай, Кадыкёй">
            <div class="card__underphoto">
              <p class="card__caption">Трамвай, Кадыкёй</p>
              <img class="card__like" src="./images/like.svg" alt="Сердечко для лайка" >
            </div>
          </div>  
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__title">© 2023 Mesto Russia</p>
  </footer>
</body>
</html>
