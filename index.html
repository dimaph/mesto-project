<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
   <img class="header__logo" src="./images/logo.svg" alt="Логотип МЕСТО">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__name-edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add"></button>
    </section>
    <section class="elements">
      <ul class="elements__container">
        <li>
          <article class="card">
            <img  class="card__photo" src="./images/chalis_beach.jpg" alt="Чалыш, Фетхие">
            <div class="card__under-photo">
              <h2 class="card__caption">Чалыш, Фетхие</h2>
              <button type="button" class="card__like"></button>
            </div>
          </article>  
        </li>
        <li>
          <article class="card">
            <img  class="card__photo" src="./images/badabag_mountains.jpg" alt="Гора Бадабаг, Олюдениз">
            <div class="card__under-photo">
              <h2 class="card__caption">Гора Бабадаг</h2>
              <button type="button" class="card__like"></button>
            </div>
          </article>  
        </li>
        <li>
          <article class="card">
            <img  class="card__photo" src="./images/balcony_sunset.jpg" alt="Палтангич, Фетхие">
            <div class="card__under-photo">
              <h2 class="card__caption">Палтангич, Фетхие</h2>
              <button type="button" class="card__like"></button>
            </div>
          </article>  
        </li>
        <li>
          <article class="card">
            <img  class="card__photo" src="./images/umbrella.jpg" alt="Мода, Стамбул">
            <div class="card__under-photo">
              <h2 class="card__caption">Мода, Стамбул</h2>
              <button type="button" class="card__like"></button>
            </div>
          </article>  
        </li>
        <li>
          <article class="card">
            <img  class="card__photo" src="./images/life_is_beautiful.jpg" alt="Графити, Кадыкёй">
            <div class="card__under-photo">
              <h2 class="card__caption">Графити, Кадыкёй</h2>
              <button type="button" class="card__like"></button>
            </div>
          </article>  
        </li>
        <li>
          <article class="card">
            <img  class="card__photo" src="./images/kadikoy_train.jpg" alt="Трамвай, Кадыкёй">
            <div class="card__under-photo">
              <h2 class="card__caption">Трамвай, Кадыкёй</h2>
              <button type="button" class="card__like"></button>
            </div>
          </article>  
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__title">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__caption">Редактировать профиль</h2>
      <form class="popup__form" name="popup__form">
        <input type="text" class="popup__input" placeholder="Жак-Ив Кусто" name="popup__input_name">
        <input type="text" class="popup__input" placeholder="Исследователь океана" name="popup__input_about">
        <input type="submit" class="popup__submit" value="Сохранить">
      </form>
      <button type="button" class="popup__close" value=""></button>
    </div>
  </div>
</body>
</html>
